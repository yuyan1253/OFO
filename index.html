<script>
	$(function (){
		var aLen=$('.con div').length;
		//给父级设置宽
		$('.con').css('width',1349*aLen);//父级=div的宽度*div的长度
		//代表当前图片的显示，//显示第一页
		var now=0;
		//next 点击事件
		$('.tab li').click(function(){
			$('.tab li').removeClass('active');//删除类名
			$(this).addClass('active');//添加类名
			now=$(this).index();
			$('.con').stop().animate({left:-1349*(now+1)});
		})
		function nextPage(){//下一页
			now++;
			if(now>=aLen-2){//因为now从0数起，
					$('.con').stop().animate({left:-1349*(now+1)},function(){
					$('.con').css('left',-1349);
				});
				now=0;
			}else{
			$('.con').stop().animate({left:-1349*(now+1)});
			}
			//清空
			$('.tab li').removeClass('active');
			//li的第now个添加类名active
			$('.tab li').eq(now).addClass('active');
		}
		clearInterval(time);
	var time=setInterval(function(){
		  	nextPage();
		},3000);
		//二维码
		$('.weixiun').mouseenter(function(){
			$('.link img').fadeIn();
		})
		$('.weixiun').mouseleave(function(){
			$('.link img').stop().fadeOut();
		})
		//导航
		$('.list li').hover(function() {
			$(this).find('span').removeClass('out').addClass('over');
		}, function() {
			$(this).find('span').addClass('out').removeClass('over');
		}); 
	});
	
</script>
